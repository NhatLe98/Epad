syntax = "proto3";

option csharp_namespace = "EPAD_Backend_Core.Grpc.Protos";

message NannyInfoResult {
	string EmployeeCode = 1;
	string FullName = 2;
	int16 Gender = 3;
	int32 DayOfBirth = 4;
	int32 MonthOfBirth = 5;
	int32 YearOfBirth = 6;
	string NameOnMachine = 7;
	int32 EmployeeType = 8;
	Timespan CreatedDate = 9;
	string CardNumber = 10;
	string EmployeeATID = 11;
	int32 CompanyIndex = 12;
	string NRIC = 13;
	string Company = 14;
	string Address = 15;
	bool IsVIP = 16;
	ByteString Avatar = 17;
	string IdentityImage = 18;
	string Email = 19;
	string Phone = 20;
	string ContactPerson = 21;
	Timespan UpdatedDate = 22;
	string UpdatedUser = 23;
}

message NannyInfoResults {
	repeated NannyInfoResult nannyInfoResults = 1;
}

  